{% extends "base.html" %}

{% block title %}Комментарии{% endblock %}

{% block content %}
    <h2>Комментарии</h2>
    
    <form method="POST" action="{{ url_for('comments') }}">
        <textarea name="comment" rows="4" cols="50" placeholder="Введите ваш комментарий..." required></textarea><br>
        <input type="submit" value="Отправить">
    </form>

    <h3>Существующие комментарии:</h3>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
{% endblock %}
